    <script>
        const tags = document.querySelectorAll("audio");
        let a1 = tags[0];
        const list = fetch("https://www.grepawk.com/song.csv")
            .then((res) => res.text())
            .then((csv) =>
                csv.split("\n").map((l) => {
                    l.split(",");
                    if (!l) return;
                    a1.src = MIDI.Soundfont[l[6]][l[2]];
                    a1.play();
                })
            );

        document.querySelector("audio#a").src = MIDI.Soundfont.string_ensemble_1.G3;
        document.querySelector("audio#b").src = MIDI.Soundfont.clarinet.G4;
        document.querySelector("audio#d").src = MIDI.Soundfont.string_ensemble_1.G2;
