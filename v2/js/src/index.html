<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap");
      @import url("/style.css");
    </style>

    <meta charset="utf-8" />
    <title>jpss</title>
  </head>
  <body>
    <div id="root">
      <div style="display: grid; grid-template-columns: 1fr 1fr">
        <span>
          <div id='root' height=520 width=720>
      <button>
      <svg width=100 height=100 viewBox="0 0 720 800">
        <path fill="currentColor" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" class="">
    </path>
        </svg>
      <button>
      <button>
      <svg width=100 height=100 viewBox="0 0 720 800">
        <path fill="currentColor" d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z" class=""></path>
      </svg>
      </button>
  </div>
        </span>
        <span id="stats" width="50%">
          <div>
            <label for="buffered">Downloaded (kb):<span></span></label>
            <progress id="buffered" value="0" max="101230"></progress>
          </div>
          <div>
            <label for="played">Played (kb):<span></span> </label>
            <progress id="played" value="0" max="1023200"></progress>
          </div>
          <div>
            <label for="inmemory">in memory: <span></span></label>
            <meter id="inmemory" min="0" value="0" max="1023200i"></meter>
          </div>
          <div>
            <label for="loss">percent loss <span></span></label>
            <meter id="loss" min="0" value="0" max="100"></meter>
          </div>
        </span>
        <pre id="stdout"></pre>

        <main id="menu"></main>
      </div>
          <canvas></canvas>

      <script type="module" src="./js/build/index.js"></script>
    </div>
  </body>
</html>
