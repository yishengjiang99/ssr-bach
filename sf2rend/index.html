<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		legend {
			background-color: #000;
			color: #fff;
			padding: 3px 6px;
		}
	
		.output {
			font: 1rem 'Fira Sans', sans-serif;
		}
		
		input {
		height:1em;
		}
	
		main>div {
			display: grid;
			grid-row-start: span;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
		}
	
	</style>

	<script src='libs.js'></script>
</head>

<body>
	<header><div id=table></div></header>
	<main>
		<div class="track">
			<div><label>track 1</label><input type="checkbox"> </div>
			<span>
				<meter value=0 min=0 max=127 step=1></meter>
				<meter value=0 min=0 max=127 step=1></meter>
			</span>
			<span>
				<input type="range" value=0 min=0 max=127 step=1></input>
				<input type="range" value=0 min=0 max=127 step=1></input>
			</span>		
		</div>
	</main>
	<footer>
		<div id='statediv'></div>
	</footer>
	<script type='module' src=index.js></script>

	<script>
	const a=document.querySelector('main');
	console.log(a)
		for(let i=1;i<16;i++){
			a.append(document.querySelector(".track").cloneNode(true));		
		}
	const comms = logdiv({ containerID: "stdout" });
window.stdout=comms.stdout;
window.stderr=comms.stderr;
stdout("pgload");
const [filelist, inputlist, outputlist] = [
	mkdiv("span", { id: "filelist" }, ["FileSources:"]),
	mkdiv("span", { id: "outputlist" }, ["Send To:"]),
	mkdiv("span", { id: "inputlist" }, ["Playback from:"]),
];
window.statediv = document.querySelector("#sfdiv");
document
	.querySelector("#table")
	.append(
		mkdiv("table", { border: 1, valign: "top" }, [
			mkdiv("tr", {}, [filelist, inputlist, outputlist]),
		])
	);
	</script>
</body>
</html>
