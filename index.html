<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.5/pixi.min.js"
      integrity="sha512-P8gDaMAlo6/WKF67KsF0VdiwGZygvnWi55J42E8mLgD8FGgJRw6wCaC/QlRAH3BlRodzF362lde42KkqoEBeyg=="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script async type="text/javascript">
      //Create a Pixi Application

      const evt = new EventSource("https://www.grepawk.com/bach/rt");
      evt.onopen = () => {
        evt.addEventListener("time", (d) => {
          console.log(d);
        });
      };
      let app = new PIXI.Application({ width: 256, height: 256 });
      app.renderer.autoResize = true;
      app.renderer.resize(512, 512);
      app.renderer.view.style.position = "absolute";
      app.renderer.view.style.display = "block";
      app.renderer.autoResize = true;
      app.renderer.resize(window.innerWidth, window.innerHeight);
      //Add the canvas that Pixi automatically created for you to the HTML document
      document.body.appendChild(app.view);
    </script>
  </body>
</html>
